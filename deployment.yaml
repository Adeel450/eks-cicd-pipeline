apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: 698355729228.dkr.ecr.us-east-2.amazonaws.com/eks-lab-5:latest
        ports:
        - containerPort: 5000
